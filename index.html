        <!-- Add your site or application content here -->
        <div class="container-main">

            <h1>Blob Bin</h1>
            <p>Upload data anonymously, set the expiry time, and share the link.</p>

            <form method="post" action="" enctype="multipart/form-data" novalidate id="filedrag">

                <label for="filechoose">drop files here...</label>
                <div class="blob_input">
                    <input class="blob_file"
                           type="file"
                           name="files[]"
                           id="filechoose"
                           data-multiple-caption="{count} files selected"
                           multiple/>
                </div>

                <div class="blob_uploading">Uploading...</div>
                <div class="blob_success">Done!</div>
                <div class="blob_error">Error! <span></span>.</div>

            </form>

        </div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
